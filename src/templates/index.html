<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-dark text-center mt-3 mb-3">Prueba de app CRUD (Flask)</h1>
        <div class="container-fluid">
            <div class="card">
                <div class="card-body shadow">
                    <form action="/user" method="POST">
                        <div class="row mb-2">
                            <div class="col">
                                <label for="">Usuario</label>
                                <input type="text" class="form-control" name="usuario">
                            </div>
                            <div class="col">
                                <label for="">Contraseña</label>
                                <input type="text" class="form-control" name="password">
                            </div>
                            <div class="col">
                                <label for="">Nombre</label>
                                <input type="text" class="form-control" name="nombre">
                            </div>
                            <div class="col">
                                <button class="btn btn-primary mb-2 mt-4">Guardar</button>
                            </div>
                        </div>
                    </form>

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Usuario</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Contraseña</th>
                                <th scope="col">Editar</th>
                                <th scope="col">Eliminar</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for d in data %}
                            <tr>
                                <td>{{d.ID}}</td>
                                <td>{{d.username}}</td>
                                <td>{{d.Nombre}}</td>
                                <td>{{d.password}}</td>
                                <td>
                                    <button class="btn btn-secondary btn-sm" id="btn-edit{{d.ID}}" data-bs-toggle="modal" data-bs-target="#modal{{d.ID}}">Editar</button>
                                </td>
                                <td>
                                    <a href="{{url_for('delete_user', id=d.ID)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                            <!-- modal -->
                            <div class="modal fade" id="modal{{d.ID}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="exampleModalLabel">{{d.username}}</h5>
                                      <button type="button" class=" pr-5 close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <form action="/edit/{{d.ID}}" method="post">
                                        <label for="">Usuario</label>
                                        <input type="text" class="form-control" name="usuario", value="{{d.username}}">
                                        <label for="">Contraseña</label>
                                        <input type="text" class="form-control" name="password", value="{{d.password}}">
                                        <label for="">Nombre</label>
                                        <input type="text" class="form-control" name="nombre", value="{{d.Nombre}}">
                                    </div>
                                    <div class="modal-footer">
                                      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                                    </div>
                                    </form>
                                  </div>
                                </div>
                            </div>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
